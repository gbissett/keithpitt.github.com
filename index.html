---
layout: default
title: Web Developer
---

<div class="posts">
  {% for post in site.posts limit:5 %}
    <div class="post">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <h4>{{ post.date | date: "%A, %B %d, %Y" }}</h4>
      {{ post.content }}
      <div class="comments-link">
        <p><a href="http://keithpitt.com{{ post.url }}#disqus_thread">Comments</a></p>
      </div>
    </div>
  {% endfor %}
</div>
